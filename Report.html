{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Reports</h1>
    <p>Welcome, {{ user.username }}. This is the reports page.</p>
    
    {% if reports %}
      <ul>
      {% for report in reports %}
        <li>{{ report }}</li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No reports to show.</p>
    {% endif %}
</div>
{% endblock %}
