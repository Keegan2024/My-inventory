{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Add Commodity</h2>
    <form method="POST" class="space-y-4">
        {{ form.hidden_tag() }}
        <div>
            <label class="block text-sm font-medium text-gray-700">Commodity Name</label>
            {{ form.name(class="mt-1 block w-full border border-gray-300 rounded-md p-2") }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Description</label>
            {{ form.description(class="mt-1 block w-full border border-gray-300 rounded-md p-2") }}
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Commodity</button>
    </form>
</div>
{% endblock %}
