{% extends 'base.html' %}
{% block content %}
<h1>Submit Report</h1>
<form method="post">
    <div class="mb-3">
        <label>Commodity</label>
        <select name="commodity_id" class="form-control" required>
            {% for commodity in commodities %}
            <option value="{{ commodity.id }}">{{ commodity.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input type="number" name="quantity_used" class="form-control" placeholder="Quantity Used" required>
    </div>
    <div class="mb-3">
        <input type="number" name="quantity_received" class="form-control" placeholder="Quantity Received" required>
    </div>
    <div class="mb-3">
        <input type="number" name="balance" class="form-control" placeholder="Balance" required>
    </div>
    <div class="mb-3">
        <input type="text" name="expiry_date" class="form-control" placeholder="Expiry Date" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
