<!DOCTYPE html>
<html>
<head>
    <title>Submit Report</title>
</head>
<body>
    <h2>Submit Report</h2>
    <form method="POST">
        Facility:
        <select name="facility_id" required>
            {% for f in facilities %}
                <option value="{{ f.id }}">{{ f.name }}</option>
            {% endfor %}
        </select><br>
        Commodity:
        <select name="commodity_id" required>
            {% for c in commodities %}
                <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select><br>
        Period:
        <select name="period" required>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
        </select><br>
        Quantity Used: <input type="number" name="quantity_used" required><br>
        Quantity Received: <input type="number" name="quantity_received" required><br>
        Balance: <input type="number" name="balance" required><br>
        Expiry Date: <input type="text" name="expiry_date" placeholder="YYYY-MM" required><br>
        <button type="submit">Submit Report</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
