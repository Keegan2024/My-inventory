{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Submit New Report</h2>
    <form method="post">
        <div class="mb-3">
            <label for="facility">Facility</label>
            <select class="form-control" name="facility_id" required>
                {% for f in facilities %}
                    <option value="{{ f.id }}">{{ f.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="commodity">Commodity</label>
            <select class="form-control" name="commodity_id" required>
                {% for c in commodities %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Quantity Used</label>
            <input type="number" class="form-control" name="quantity_used" required>
        </div>
        <div class="mb-3">
            <label>Quantity Received</label>
            <input type="number" class="form-control" name="quantity_received" required>
        </div>
        <div class="mb-3">
            <label>Balance</label>
            <input type="number" class="form-control" name="balance" required>
        </div>
        <div class="mb-3">
            <label>Expiry Date</label>
            <input type="date" class="form-control" name="expiry_date" required>
        </div>
        <button type="submit" class="btn btn-success">Submit Report</button>
    </form>
</div>
{% endblock %}
