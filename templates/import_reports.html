{% extends "base.html" %}
{% block title %}Import Reports{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Import Reports</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {{ form.hidden_tag() }}
        <div>
            <label class="block text-sm font-medium text-gray-700">Upload Excel File</label>
            {{ form.file(class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500") }}
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Import</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:underline">Back to Dashboard</a>
    </div>
{% endblock %}
