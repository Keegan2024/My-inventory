<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Luapula Supply Chain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Inventory Analytics</h1>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">Back to Dashboard</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="mb-3">
            <label for="commodity" class="form-label">Select Commodity:</label>
            <select id="commodity" class="form-select" onchange="window.location.href='/analytics?commodity_id=' + this.value">
                {% for commodity in commodities %}
                    <option value="{{ commodity.id }}" {% if commodity.id == selected_commodity.id %}selected{% endif %}>{{ commodity.name }}</option>
                {% endfor %}
            </select>
        </div>
        <canvas id="inventoryChart" role="img" aria-label="Line chart showing inventory trends" width="400" height="200"></canvas>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                try {
                    const ctx = document.getElementById('inventoryChart').getContext('2d');
                    const chartData = {{ chart_data | safe }};
                    new Chart(ctx, chartData);
                } catch (error) {
                    console.error('Chart initialization failed:', error);
                    document.getElementById('inventoryChart').style.display = 'none';
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'alert alert-danger';
                    errorDiv.textContent = 'Failed to load analytics chart. Please try another commodity or contact support.';
                    document.querySelector('.container').appendChild(errorDiv);
                }
            });
        </script>
    </div>
</body>
</html>
