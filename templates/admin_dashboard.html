<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>

    <ul>
        {% for facility in facilities %}
            <li>{{ facility.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
