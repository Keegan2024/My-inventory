{% extends "base.html" %}
{% block content %}
<h2>Edit Facility</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Facility Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ facility.name }}" required>
    </div>
    <div class="mb-3">
        <label for="province" class="form-label">Province</label>
        <input type="text" class="form-control" id="province" name="province" value="{{ facility.province }}" required>
    </div>
    <div class="mb-3">
        <label for="district" class="form-label">District</label>
        <input type="text" class="form-control" id="district" name="district" value="{{ facility.district }}" required>
    </div>
    <div class="mb-3">
        <label for="hub" class="form-label">Hub (optional)</label>
        <input type="text" class="form-control" id="hub" name="hub" value="{{ facility.hub }}">
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('facilities') }}" class="btn btn-secondary">Cancel</a>
    <li class="list-group-item">
  <a href="{{ url_for('edit_facility', facility_id=f.id) }}">{{ f.name }}</a>
</li>
</form>
{% endblock %}
