<h2>Commodities</h2>
<ul>
    {% for commodity in commodities %}
        <li>{{ commodity.name }}</li>
    {% endfor %}
</ul>

<h3>Add New Commodity</h3>
<form method="POST">
    Name: <input type="text" name="name">
    <button type="submit">Add</button>
</form>

<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
