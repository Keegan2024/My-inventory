<!-- templates/add_report.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Submit Report</title>
</head>
<body>
    <h2>Submit Report</h2>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <form method="POST">
        <label for="commodity">Commodity:</label>
        <select name="commodity" required>
            {% for commodity in commodities %}
                <option value="{{ commodity.id }}">{{ commodity.name }}</option>
            {% endfor %}
        </select><br><br>
        <input type="number" name="quantity_used" placeholder="Quantity Used" required><br><br>
        <input type="number" name="quantity_received" placeholder="Quantity Received" required><br><br>
        <input type="number" name="balance" placeholder="Balance" required><br><br>
        <input type="text" name="expiry_date" placeholder="Expiry Date (e.g., 2025-12-31)" required><br><br>
        <button type="submit">Submit Report</button>
    </form>
</body>
</html>
