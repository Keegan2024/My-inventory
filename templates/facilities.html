{% extends 'base.html' %}
{% block content %}
<h1>Facilities</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for facility in facilities %}
        <tr>
            <td>{{ facility.id }}</td>
            <td>{{ facility.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
