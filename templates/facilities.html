<h2>Facilities</h2>
<ul>
    {% for facility in facilities %}
        <li>{{ facility.name }}</li>
    {% endfor %}
</ul>

<h3>Add New Facility</h3>
<form method="POST">
    Name: <input type="text" name="name">
    <button type="submit">Add</button>
</form>

<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
