{% extends 'base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow" style="width: 100%; max-width: 600px;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Welcome, {{ user.username }}!</h2>

            <p class="mb-4">Select an option below:</p>

            <div class="d-grid gap-2">
                <a href="{{ url_for('users') }}" class="btn btn-primary btn-lg">Manage Users</a>
                <a href="{{ url_for('commodities') }}" class="btn btn-info btn-lg">Manage Commodities</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">Logout</a>
            </div>

            <hr class="my-4">

            <h4>Facilities</h4>
            <ul class="list-group">
              {% for f in facilities %}
                <li class="list-group-item">{{ f.name }}</li>
              {% else %}
                <li class="list-group-item">No facilities available.</li>
              {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
