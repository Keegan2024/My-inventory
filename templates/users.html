<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h2>All Users</h2>
    <ul>
        {% for u in users %}
            <li>
                {{ u.username }} — Role: {{ u.role }} — Approved: {{ u.approved }}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
