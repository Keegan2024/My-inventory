<!-- templates/users.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
</head>
<body>
    <h2>Manage Users</h2>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} - 
                {% if user.approved %}
                    Approved
                {% else %}
                    Pending 
                    <a href="{{ url_for('approve_user', user_id=user.id) }}">Approve</a> | 
                    <a href="{{ url_for('reject_user', user_id=user.id) }}">Reject</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
